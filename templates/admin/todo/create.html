<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new todo</title>
</head>
<body>
  <h1>Create a new todo</h1>
    <p>
        <a href="javascript:history.back()">Back</a>
    </p>

    <h1>Create New Todo</h1>
      <form method="post" action="{{ url_for('todo.create') }}">
        {{ form.csrf_token }}
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" value="{{ request.form['title'] }}">
          {% if form.errors %}
            <ul>
              {% for error in form.title.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
        <div>
          <label for="content">Description:</label>
          <textarea id="content" name="content">{{ request.form['content'] }}</textarea>
          {% if form.errors %}
            <ul>
              {% for error in form.content.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
        <button type="submit">Create</button>
      </form>
</body>
</html>
